<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Plumchecker</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">

</head>

<body>
	<div class="bodyGradient">
		<header class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a href="">Update the page</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="container">
				<div class="row logoPanel">
					<div class="main-logo">
						<div class="logo"> Is a plum here in this room?
						</div>
					</div>
					<p style="margin-top:0px;"> Are you sure? </p>
					<p style="font-size:1.4em;">Check an email is in data breach</p>
				</div>
			</div>
		</div>
		<div id="searchContainer" class="secondaryHeader">
			<div class="container">
				<div class="input-group">
				<select name="Choice" required="required" id="select">
					<option value="MS">email</option>
					<option value="PS">password</option>
					<option value="DS" selected>domain</option>
				</select>
					<form novalidate="novalidate" id="form">
						<input autocapitalize="off" autocorrect="off" class="form-control" data-val="true"
							data-val-maxlength="The field Account must be a string or array type with a maximum length of &#39;255&#39;."
							data-val-maxlength-max="255"
							data-val-minlength="The field Account must be a string or array type with a minimum length of &#39;3&#39;."
							data-val-minlength-min="3" id="Account" maxlength="255" name="Account"
							placeholder="Введите данные" spellcheck="false" type="email" value="" />
					</form>
					<span class="input-group-btn">
						s<button class="btn btn-primary btn-lg" type="submit" id="searchPwnage"
							onclick="GetData()">check</button>
					</span>
				</div>
				<div class="progress progress-striped active" id="loading">
					<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
						aria-valuemax="100" style="width: 100%">
					</div>
				</div>

			</div>
		</div>
		<div class="tableoutput">
		<div class="container">
		<table id="tableID">
			<tr></tr>
		</table>
		</div> </div>
	</div>

	

	<script src="js/client.js"></script>
</body>

</html>
